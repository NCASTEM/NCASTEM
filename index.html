<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NCASTEM-2025 | Curtain Reveal</title>
  <style>
    /* ===== Base Styles ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: radial-gradient(circle at center, #001219, #003049, #001219);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      color: #ffffff;
    }

    /* ===== Stage & Curtains ===== */
    .stage {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .curtain {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      z-index: 2;
      transition: transform 2.5s ease-in-out;
      background: linear-gradient(
        135deg,
        #003049 0%,
        #005f73 25%,
        #0a9396 70%,
        #001219 100%
      );
      box-shadow: inset 0 0 80px rgba(0, 0, 0, 0.6);
      background-size: 400% 400%;
      animation: waveMotion 6s ease-in-out infinite;
    }

    @keyframes waveMotion {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .left-curtain {
      left: 0;
      border-right: 2px solid rgba(255, 255, 255, 0.2);
    }

    .right-curtain {
      right: 0;
      border-left: 2px solid rgba(255, 255, 255, 0.2);
    }

    .stage.open .left-curtain {
      transform: translateX(-100%);
    }

    .stage.open .right-curtain {
      transform: translateX(100%);
    }

    /* ===== Center Text ===== */
    .content {
      position: absolute;
      z-index: 1;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      letter-spacing: 1px;
      color: #e0fbfc;
    }

    .content h1 {
      font-size: 64px;
      font-weight: 800;
      color: #00b4d8;
      background: linear-gradient(90deg, #00b4d8, #48cae4, #90e0ef);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: fadeIn 2s ease-in-out;
    }

    .content h2 {
      font-weight: 400;
      color: #caf0f8;
      margin-top: 12px;
      font-size: 20px;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ===== Button ===== */
    #inaugurateButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
      padding: 14px 40px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #00b4d8, #0077b6);
      color: #ffffff;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 1px;
      cursor: pointer;
      box-shadow: 0 0 30px rgba(0, 183, 255, 0.5);
      transition: all 0.3s ease;
    }

    #inaugurateButton:hover {
      transform: translate(-50%, -50%) scale(1.05);
      box-shadow: 0 0 50px rgba(0, 255, 255, 0.6);
    }

    #inaugurateButton.hidden {
      display: none;
    }

    /* ===== Glow Pulse Animation ===== */
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 20px rgba(0, 183, 255, 0.5); }
      50% { box-shadow: 0 0 50px rgba(0, 255, 255, 0.7); }
    }

    #inaugurateButton {
      animation: pulse 2.5s infinite ease-in-out;
    }
  </style>
</head>
<body>
  <div class="stage" id="stage">
    <div class="curtain left-curtain"></div>
    <div class="curtain right-curtain"></div>

    <div class="content">
      <h1>NCASTEM - 2025</h1>
      <h2>National Conference on Advances in Science, Technology, Engineering & Management</h2>
    </div>

    <button id="inaugurateButton" onclick="openCurtains()">INAUGURATE</button>
  </div>

  <script>
    function openCurtains() {
      document.getElementById("stage").classList.add("open");
      document.getElementById("inaugurateButton").classList.add("hidden");

      // Redirect after animation finishes
      setTimeout(() => {
        window.location.href = "https://sites.google.com/view/tjit-ncastem-2025/home";
      }, 3000); // matches curtain animation duration
    }
  </script>
</body>
</html>
